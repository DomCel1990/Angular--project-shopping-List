<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recepiForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success" 
                    type="submit"
                    [disabled]="!recepiForm.valid"
                    >Save</button>
                    <button 
                    class="btn btn-danger" 
                    type="button"
                    (click)="onClean()"
                    >Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">Image</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="imagePath"
                        formControlName="imagePath"
                        #imagePath
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        row="6" 
                        type="text" 
                        class="form-control" 
                        id="description"
                        formControlName="description"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingridients">
                    <div 
                    class="row" 
                    *ngFor="let ingridient of getControl(); let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <div class="form-group">
                              <input 
                              type="text" 
                              class="form-control"
                              formControlName="name">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                              <input 
                              type="number" 
                              class="form-control"
                              formControlName="amount"
                              >
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <button 
                            class="btn btn-danger" 
                            type="button"
                            (click)="onDelete(i)"
                            >X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                            class="btn btn-success" 
                            (click)="onAddIngredient()"
                            type="button">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
