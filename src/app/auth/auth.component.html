<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
        <div *ngIf="isLoading">
            <app-spinner></app-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                name="email" 
                id="email" 
                class="form-control"
                ngModel
                required
                email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                name="password" 
                id="password" 
                class="form-control"
                ngModel
                required
                minlength="6"
                >
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign up'}}</button> |
            <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Sign up' : 'Login'}}</button>
        </form>
    </div>
</div>
